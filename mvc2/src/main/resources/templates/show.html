<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${id}"><b>10</b></td>
        <td th:text="${name}"><b>john</b></td>
        <td th:text="${surname}"><b>smith</b></td>
    </tr>
    </tbody>
</table>

<a href="edit?id=10" th:href="@{edit(id=${id})}"> edit </a><br>
<a href="delete?id=10" th:href="@{delete(id=${id})}"> delete </a><br>
<a href="list"> Show the list </a>

</body>
</html>
